{% extends 'layouts/index.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'posts.css' %}">
{% endblock %}

{% block content %}
        <form action="/posts" method="get">
            <input type="text" name="search">
            <input type="submit" value="Search">
        </form>
    <div class="posts">
        {% for post in posts %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    {% if post.image %}
                        <img class="post_image" src="/media/{{ post.image }}/" alt="">
                    {% else %}
                        <img class="post_image" src="https://www.pacificfoodmachinery.com.au/media/catalog/product/placeholder/default/no-product-image-400x400.png" alt="">
                    {% endif %}
                    <h5 class="card-title">{{ post.title }}</h5>
                    <h6 class="card-title">{{ post.rate }}</h6>
                    <a href="/posts/{{ post.id }}" class="card-link">More</a>
                </div>
            </div>
        {% endfor %}
    </div>
        <div class="pages">
            <a href="/posts/?page={{ prev_page }}">
                <button>Prev</button>
            </a>
            {% for page in max_page %}
                <a href="/posts/?page={{ page }}">
                    <button>{{ page }}</button>
                </a>
            {% endfor %}
            <a href="/posts/?page={{ next_page }}">
                <button>Next</button>
            </a>
        </div>
{% endblock %}
